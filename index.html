<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .center-screen {
      background-color: white;
      border-radius: 2em;
      padding: 1em;
      position: fixed;
      top: 50%;
      left: 50%;
      /* bring your own prefixes */
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body style="background-color: lightblue;">
  <div class="center-screen">
    <img src="images/image-qr-code.png" style="border-radius: 20px;" />
    <div style="padding: 10px;"><b style="text-align: center; padding: 5px; font-size: large;">Improve your front-end
        skills by building
        projects</b>
    </div>

    <div style="padding: 10px;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </div>

  </div>
  </div>

</body>

</html>
